<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
</head>

<body>
    <div>
        <div class="container mt-3">

            
            <div class="row" th:if="${#lists.isEmpty(book)}">
                <div class="col" >
                    <h2>No book found</h2>
                </div>
            </div>
            
            <div class="row">
                
            </div>
    
            <div class="row " th:unless="${#lists.isEmpty(book)}">
                <div class="col d-flex justify-content-center mt-5">
                    <h1>Search result for <code th:text="${title}"></code> </h1>
                </div>
        
                    <div class="row d-flex justify-content-center mt-2">
                        <table class="table table-hover" th:each="w : ${book}">
                            <ul>
                                <a th:href="@{${w.key}}"><li th:text="${w.title}"></li></a>
                            </ul>
                        </table>
                    </div>
                </div>

                <!-- <div class="col">
                    <ol>
                        <span th:each="w : ${book}">
                            <li>
                                <a th:href="@{/book/{id}(id=${book.key})}" th:text="${book.title}"></a>
                            </li>
                        </span>
                    </ol>
                </div>  -->
    
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <a href="/" class="btn btn-primary btn-lg">Back</a>
                </div>
            </div>
    
        </div>
        
    </div>
    
</body>
</html>
